<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 字面量：‘你好’ 是字符型字面量
          变量可以理解为存储数据的容器
         变量的本质：程序向内存空间申请存储数据的空间，若长期不使用，计算机会自动回收这部分空间为其他数据使用 -->
    <script>
        // 这是企业开发中常用标准的命名方式
        let name1 = 'LiHua',
            name2 = 'XiaoQiang';
        // 更新name1的值
        // let name1='Wang'会报错，let不允许重复声明同一个变量(注意不是值,而是变量,变量是存放数据的空间)
        name1 = 'Wang';



    </script>
</body>

</html>
