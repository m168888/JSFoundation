<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 代码中的new操作，一般称为实例化 -->
    <script>
        // 实例化时间对象，获取当前时间
        let date = new Date()
        console.log(date)
        // 获得指定时间
        let date1= new Date('2022-8-29 18:30:00')
        console.log(date1)
    </script>
</body>
</html>
