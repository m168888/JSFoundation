<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 事件是在编程时系统内发生的动作或者发生的事情 
         事件监听：程序检测是否有事件产生，一旦有事件触发，就立即调用相应函数做出反应，也称为注册事件或事件绑定
         事件监听的三要素：事件源：触发监听事件的dom元素
                          事件：用什么方式触发，如鼠标点击click，鼠标经过mouseover，
                          事件调用的函数：需要做什么
         语法：元素.addEventListener('事件',要执行的函数)
         常用的事件有：  click 点击
                        mouseenter 鼠标移入
                        mouseleave 鼠标移出
                        change 变化事件
        -->
    <button>点击一下</button>
    <script>
        let btn=document.querySelector('button')
        btn.addEventListener('click',function(){
            alert('加油，坚持！！！')
        })
    </script>
</body>
</html>
