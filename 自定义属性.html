<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" data-index="20" data-name="li">

    </div>
    <script>
        let box=document.querySelector('.box')
        // 设置自定义属性,属性值为10
        box.setAttribute('myId',10)
        // 获得自定义id的元素
        console.log(box.getAttribute('myId'))
        // 清除自定义属性
        box.removeAttribute('myId')

        // 以上定义可能导致其他程序员无法理解，html5对自定义属性进行了规范化的定义
        // 即要求自定义属性都以data-自定义属性定义
        // 在DOM对象上以dataset对象方式获取
        console.log(box.dataset.index)
        console.log(box.dataset.name)
    </script>
</body>
</html>
