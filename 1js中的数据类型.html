<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- js的数据类型整体分为两大类：基本数据类型、引用数据类型
         基本数据类型：number(数据型) string(字符串型) Boolean(布尔类型) undefined(未定义型) null(空类型)
         引用数据类型：object(对象) function(函数) array(数组)
        
         注意:
                1.js是弱数据类型,变量定义后具体属于那种数据类型,只有赋值后才能确定
                2.Java是强数据类型,列如int a =3 必须是整型 -->

    <script>
        // 对应字符串类型的嵌套,一般遵循外单内双规则,或者使用转义字符(不推荐 )
        console.log('我是"xxx"')
        console.log('我是\'xxx\'')
    </script>
</body>

</html>
