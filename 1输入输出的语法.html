<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 什么是语法：人和计算机打交道的规则 -->
    <script>
        // document是文档的意思，这种方法可以识别标签,将标签元素自动解析为页面元素
        document.write('<h1>这是输入</h1>')
        // alert警示
        alert('这是警示输出')

        // console控制台
        console.log('这是控制台输出，用于测试')
        // dir是用于查看对象相关内容
        console.dir()
        // 弹出可以输入内容的弹出框
        var age = prompt('请输入年龄')
        console.log(age)

    </script>
</body>

</html>
