<!DOCTYPE html>
<html lang="cn">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
   <title>Document</title>
</head>
<body>
   <!--  >,<, >=,<=,==,===,!== 
    其中：==是两边是否相等，===两边是否全相等(类型和值)
    他们的值只有true和false-->
    <script>
        console.log(3==(6/2))
        console.log(5=='5')
        console.log(5==='5')

        // 字符串比较：从第一位依次向后比较
        console.log('add'=="add")
        console.log('add'>"aed")
        console.log('add'>"add")
    </script>
</body>
</html>
