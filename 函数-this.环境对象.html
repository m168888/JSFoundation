<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        function fn(){
            console.log(this)
        }
        window.fn()
        let btn=document.querySelector('button')
        btn.addEventListener('click',function(){
            // 指向btn，所以这里this等于btn,所以在使用时，一般是那个对象添加事件，this就指向谁
            console.log(this)
            console.log(btn)
        })
    </script>
</body>
</html>
