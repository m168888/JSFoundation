<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在这里，x和y是函数内的变量，如果变量没有赋值，则默认为undefined,除了与字符串相加结果不是NaN外，
        // 其余结果都为NaN，所以在开发中，如果用户没有输入数据，我们需要用0代表没有数据
        document.write(undefined+10)
        document.write(undefined+true)
        document.write(undefined+undefined)
        document.write('----------------------------------')
        function getSum(x,y){
            // 详细见10逻辑运算符.html D:\VSHTML\JSFoundation\10逻辑运算符.html
            x=x||0
            y=y||0
            let sum=0
            sum=x+y
            document.write(sum)
        }
        getSum()
    </script>
</body>
</html>
