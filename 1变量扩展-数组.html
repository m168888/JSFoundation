<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // js中语句结束可以不写 ";",原因是js默认把换行当作语句结束
        // 数组中的数据叫元素，数组字面量用[]表示
        let arr = [1, 'dd']
        // 数组的类型是object
        console.log(typeof (arr))
        console.log(arr)
        // 取值数组名[下标]
        console.log(arr[0]) 
    </script>
</body>

</html>
