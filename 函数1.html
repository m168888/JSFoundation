<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 函数声明：function 函数名(){
        函数体
    } -->
    <!-- 
        函数命名规范：
                和变量命名基本一致
                尽量使用驼峰命名法
                前缀应该为动词
                    常用的动词约定：
                            can：判断能否执行某个动作
                            has：判断是否含有某个值
                            is：判断是否是某个值
                            get：获取某个值
                            set；设置某个值
                            load；加载某个值
                            ......
     -->
    <script>
        function sayHai(){
            document.write('hi!!!!!!!')
        }

        sayHai()
        // 下面的实质也是函数
        alert()
        parseInt()
    </script>
</body>
</html>
