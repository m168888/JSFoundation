<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 模板字符串：1、作用：拼接字符串和变量
                    2、它的符号是``，Esc下面的那个键
                    3、用法：内容拼接变量时，用 ${} 包住变量 内部可以放运算方式
                    4，支持换行输出 -->
    <script>
        let age = 23;
        let name = '杨明';
        document.write(`大家好，我叫${name - 2}
                            ,今年${age}岁`)
    </script>
</body>

</html>
