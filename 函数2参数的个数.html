        // 实参少于形参
        // fn(1) 结果为NaN，因为y为undefined
        // 实参多于形参,会自动忽视多余数据

        function fn() {
            console.log(arguments)
        }
        // 特殊情况：在非严格模式下，fn中可以不定义形参，此时可以在函数体中使用argument以伪数组接受实参
        fn(1, 2, 4)
