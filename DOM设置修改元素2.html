<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .one{
           border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 通过类名修改元素样式
            好处：可以同时控制多个样式 -->
    <div class="one"></div>
    <div class="one"></div>
    <script>
        let div=document.querySelector('div')
        // 这种方式有个缺陷，如果之前盒子有类名，赋值后的类会覆盖前面的类,要保留之前的类解决方法是同时引入两个类
        div.className='one active'

        // 通过classList控制样式，这种方式可以解决上面类覆盖的问题
        // 有三种方法：元素.classList.add('类名') 追加一个类
        //             元素.classList.remove('类名') 删除一个类
        //             元素.classList.toggle('类名') 切换一个类,当有时移除，没有时添加
        //             元素.classList.contains() 判断元素中是否含有某个类名
        let div2=document.querySelector('div:nth-child(2)')
        console.log(div2)
        div2.classList.add('active')
    </script>
</body>
</html>
